<div class="container-fluid">

    <div class="row" style="margin: .5em; margin-left: 0em; margin-top:2em">
        <h3 style="margin-left: .5em;">{{registerMessage}}</h3>
        <!--Two way binding this input field to a variable called input in pokedex.component.ts-->
        <!--In order to use ngModel I need to import the FormsModule in app.module.ts-->
        <div class="col-lg-12">
            <input class="col-lg-3" type="text" placeholder= "username" [(ngModel)]="newUser.username"/>
        </div>
        <div class="col-lg-12">
            <input class="col-lg-3" type="password" placeholder= "password" [(ngModel)]="newUser.password"/>
        </div>
        <div class="col-lg-12">
            <input class="col-lg-3" type="password" placeholder= "confirm password" (ngModelChange)="passEqualCheck()" [(ngModel)]="passwordConf"/>
            <p [hidden]="hiddenToggle">Passwords do not match!</p>
        </div>
        <!--Event binding on this button to call the login() function in pokedex.component.ts-->
        <div class="col-lg-12">
            <button class="btn btn-dark col-lg-1.5" (click)="register()">Register</button>
        </div>
    </div>

</div>
